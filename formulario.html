    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var scrollToTopButton = document.getElementById("scroll-to-top");
    
        function toggleScrollButton() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        }
    
        function scrollToTop() {
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
    
        function scrollStep() {
            if (currentPosition > 0) {
                window.scrollTo(0, currentPosition);
                currentPosition -= 25; // Ajusta este valor para cambiar la velocidad
                requestAnimationFrame(scrollStep);
            } else {
                window.scrollTo(0, 0);
            }
        }
    
        requestAnimationFrame(scrollStep);
    }
    
        window.onscroll = function () {
            toggleScrollButton();
        };
    
        scrollToTopButton.onclick = function () {
            scrollToTop();
        };
    });
    
    </script>

    <script>
        // Manejar el cambio en la fecha seleccionada
        $('#fecha').change(function () {
            var fechaSeleccionada = $(this).val();

            // Hacer una solicitud AJAX para verificar la disponibilidad
            $.ajax({
                url: 'verificar_disponibilidad.php',
                type: 'POST',
                data: { fecha: fechaSeleccionada },
                dataType: 'json',
                success: function (response) {
                    // Mostrar el mensaje de disponibilidad con estilo
                    var mensajeElement = $('#mensaje-disponibilidad');
                    mensajeElement.text('Disponibilidad: ' + response.disponibilidad);

                    // Agregar clase de estilo según la disponibilidad
                    if (response.disponibilidad === 'Disponible') {
                        mensajeElement.removeClass('no-disponible').addClass('disponible');
                    } else {
                        mensajeElement.removeClass('disponible').addClass('no-disponible');
                        mensajeElement.append('<p>Por favor, seleccione otra fecha.</p>');
                    }
                },
                error: function () {
                    // Manejar errores si es necesario
                    $('#mensaje-disponibilidad').text('Error al verificar la disponibilidad.');
                }
            });
        });
    </script>
